<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    
</head>
<body>
    <article class="card">
        <header class="card__header">
            <img src="http://placekitten.com/100/100" height="100" width="100" alt="headshot of contact">
            <div class="card__actions">
                <span class="icon icon--email" role="img" aria-hidden="true"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg></span>
                <a href="#">See Details</a>
            </div>
        </header>
        <div class="card__content">
            <h1>George Bluth</h1>
        </div>
        <footer>
            <div class="card__tag">
                <span class="tag__icon"><svg style="width:20px;height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                </span>
                ID: 1
            </div>
        </footer>
    </article>
</body>
</html>
